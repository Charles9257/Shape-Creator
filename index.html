<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shape Creator</h1>
    <div class="controls">
      <label for="shape">Select Shape:</label>
      <select id="shape">
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
        <option value="oval">Oval</option>
      </select>

      <label for="width">Width:</label>
      <input type="number" id="width" placeholder="Width in px" />

      <label for="height" class="height-label">Height:</label>
      <input type="number" id="height" placeholder="Height in px" />

      <button id="createShape">Create Shape</button>
    </div>
    <div class="canvas" id="canvas"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
